<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minmum-scale=1.0">
    <title>贵州茅台</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- 设置初始化样式 -->
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css" />
    <script src="js/jquery.min.js"></script>

</head>

<body>
    <!-- 监测横屏 start -->
    <!-- <div class="landscape">
        <div class="land-top">
            <img src="img/h_1.png" alt="">
            <img src="img/h_2.png" alt="">
            <img src="img/h_3.png" alt="">
        </div>
        <div class="land-bot">
            <img src="img/h_4.png" alt="">
        </div>
    </div> -->
    <!-- 监测横屏 end -->

    <!-- loading start -->
    <div class="loading">
        <img src="img/lad_bg.jpg" alt="" class="lad-bg">
        <div class="load-cont">
            <div class="load-logo">
                <img src="img/lad_1.png" alt="">
                <img src="img/lad_2.png" alt="">
            </div>
            <div class="load-ren">
                <img src="img/lad1_1.png" alt="" class="lad1">
                <img src="img/lad1_2.png" alt="" class="lad2">
                <img src="img/lad1_3.png" alt="" class="lad3">
                <img src="img/lad1_4.png" alt="" class="lad4">
                <img src="img/lad1_5.png" alt="" class="lad5">
            </div>
            <div class="num">

            </div>
            <div class="load-line">
                <div class="after"></div>
            </div>
            <div class="load-bot">
                <img src="img/lad_3.png" alt="">
            </div>
        </div>
    </div>
    <!-- loading end -->

    <!-- 博览会 start -->
    <div class="expo dn">
        <img src="img/p1_bg.jpg" alt="" class="p1-bg">
        <div class="expo-cont">
            <img src="img/p1_1.png" alt=""><br>
            <img src="img/p1_2.png" alt="" class="jar"><br>
            <img src="img/p1_5.png" alt="" class="jars dn"><br>
            <img src="img/p1_6.png" alt="" class="jars1 dn">
            <img src="img/p1_7.png" alt="" class="jars2 dn">
            <img src="img/p1_8.png" alt="" class="jars3 dn">
            <img src="img/p1_9.png" alt="" class="yan dn">
            <img src="img/p1_3.png" alt="" class="tz">
        </div>
        <div class="shake">
            <img src="img/p1_4.png" alt=""><br>
            <img src="img/p1_4_1.png" alt="">
        </div>
    </div>
    <!-- 博览会 end -->

    <!-- 制作属于你的茅台酒 start -->
    <div class="oneself">
        <div class="page1">
            <img src="img/p2_Bg.jpg" alt="" class="one-bg">
            <div class="oneself-cont">
                <div class="cont">
                    <img src="img/p2_1.png" alt="">
                    <img src="img/p2_2.png" alt="">
                    <img src="img/p2_3.png" alt="">
                </div>
                <div class="btn">
                    <img src="img/p2_5.png" alt=""><br>
                    <img src="img/p2_4.png" alt="">
                </div>
            </div>
        </div>
        <div class="page2 dn">
            <img src="img/p3_bg.jpg" alt="" class="page2-bg">
            <div class="page2-cont">
                <div class="left">
                    <img src="img/p3_2.png" alt="">
                    <img src="img/p3_1.png" alt="">
                </div>
                <div class="centre">
                    <img src="img/p3_3.png" alt="" class="zj">
                    <img src="img/p3_3_1.png" alt="" class="yj">
                    <img src="img/p3_11.png" alt="" class="jz1">
                    <img src="img/p3_12.png" alt="" class="jz2 dn"><br>
                    <img src="img/p5_17.png" alt="" class="sz"><br>
                    <img src="img/p5_18.png" alt="" class="wz">
                </div>
                <div class="btn">
                    <img src="img/p3_10.png" alt="">
                </div>
                <div class="right">
                    <div class="one">
                        <div class="jdt">
                            <img src="img/p3_4.png" alt="">
                            <div class="jdts"></div>
                        </div>
                        <p>已完成 <span>0</span> %</p>
                        <img src="img/p3_7.png" alt="" class="jt"><br>
                        <img src="img/p3_8.png" alt="" class="sz">
                    </div>
                    <div class="ones">
                        <img src="img/p3_6.png" alt=""><br>
                        <img src="img/p3_9.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="page3 dn">
            <img src="img/p4_bg.png" alt="" class="p4_bg">
            <!-- <div class="bg">
                <img src="img/p4_bg.png" alt="">
            </div> -->
            <div class="bd">
                <!-- 文字提示 -->
                <div class="text">
                    <img src="img/p4_2.png" alt="">
                    <img src="img/p4_1.png" alt="">
                </div>
                <!-- 提示1 -->
                <div class="hint1">
                    <img src="img/p4_12.png" alt="">
                </div>
                <!-- 高粮 -->
                <div class="sorghum">
                    <div class="bg">
                        <img src="img/p4_10.png" alt="">
                        <img src="img/p4_9.png" alt="">
                        <img src="img/p4_11.png" alt="">
                    </div>
                    <div class="sorghum-bd">
                        <img src="img/p4_9_1.png" alt="">
                    </div>
                </div>
                <!-- 提示2 -->
                <div class="hint2">
                    <img src="img/p4_7.png" alt="">
                    <img src="img/p4_8.png" alt="">
                </div>
                <!-- 簸箕 -->
                <div class="dustpan">
                    <img src="img/p4_5.png" alt="">
                </div>
                <!-- 锅 -->
                <div class="pot">
                    <div class="pot-hd">
                        <img src="img/p4_14.png" alt="">
                    </div>
                    <div class="pot-bd">
                        <img src="img/p4_13.png" alt="">
                        <img src="img/p4_17.png" alt="">
                    </div>
                </div>
                <!-- 簸箕2 -->
                <div class="dustpan2 dn">
                    <img src="img/p4_5_1.png" alt="">
                    <img src="img/p4_4.png" alt="">
                </div>
                <!-- 提示3 -->
                <div class="hint3 dn">
                    <img src="img/p4_6.png" alt="">
                </div>
                <!-- 提示4 -->
                <!-- <div class="hint4">
                    <img src="img/p4_7_1.png" alt="">
                    <img src="img/p4_8_1.png" alt="">
                </div> -->
                <!-- 蒸汽 -->
                <div class="steam">
                    <img src="img/p4_15.png" alt="">
                    <img src="img/p4_16.png" alt="">
                </div>
                <!-- 按钮 -->
                <div class="btn">
                    <img src="img/p4_3.png" alt="">
                </div>
            </div>
        </div>
        <div class="page4 dn">
            <img src="img/p5_1bg.jpg" alt="" class="p5_1bg">
            <div class="bd">
                <div class="text">
                    <img src="img/p5_2.png" alt="">
                    <img src="img/p5_1.png" alt="">
                </div>
                <div class="liquor">
                    <div class="cap">
                        <img src="img/p5_10.png" alt="">
                    </div>
                    <img src="img/p5_11.png" alt="" class="jp">
                </div>
                <div class="hint1">
                    <img src="img/p5_6.png" alt="">
                </div>
                <div class="ribbon">
                    <img src="img/p5_16.png" alt="">
                </div>
                <div class="hint2 dn">
                    <img src="img/p5_8.png" alt="">
                    <img src="img/p5_9.png" alt="">
                </div>
                <div class="hint3 dn">
                    <img src="img/p5_7.png" alt="">
                </div>
                <div class="btn">
                    <img src="img/p5_15.png" alt="">
                </div>
            </div>
        </div>
        <div class="page5 dn">
            <img src="img/p5_1bg.jpg" alt="" class="p5_1bg">
            <div class="page5-cont">
                <div class="hint">
                    <img src="img/p5_3.png" alt=""><br>
                    <img src="img/p5_4.png" alt="">
                </div>

                <div class="liquor">
                    <div class="cap">
                        <img src="img/p5_10.png" alt="">
                    </div>
                    <img src="img/p5_11.png" alt="" class="jp">
                    <img src="img/p5_16.png" alt="" class="sd">
                </div>
                <div class="hint2">
                    <img src="img/p5_5.png" alt="">
                </div>
            </div>
            <div class="btn">
                <img src="img/p5_14.png" alt="">
            </div>
        </div>
        <div class="page6 dn">
            <img src="img/p7_bg.jpg" alt="" class="p7_bg">
            <img src="img/p7_11.png" alt="" class="p7_11">
            <div class="p6l">
                <img src="img/p7_1.png" alt="">
            </div>
            <div class="p6m">
                <img src="img/p7_2.png" alt="">
            </div>
            <div class="p6r">
                <img src="img/p7_3.png" alt="">
            </div>
            <div class="btns">
                <div class="btn1">
                    <img src="img/p7_9.png" alt="">
                </div>
                <div class="btn2">
                    <img src="img/p7_10.png" alt="">
                </div>
            </div>
        </div>
        <div class="page7 dn">
            <img src="img/p6_bg.jpg" alt="" class="p6_bg">
            <img src="img/p6_8.png" alt="" class="p6_8">
            <div class="p7l">
                <img src="img/p6_1.png" alt="">
                <img src="img/p6_2.png" alt="">
            </div>
            <div class="p7r">
                <img src="img/p6_3.png" alt="">
                <img src="img/p6_4.png" alt="">
                <img src="img/p6_5.png" alt="">
                <img src="img/p6_6.png" alt="">
                <img src="img/p6_7.png" alt="">
            </div>
            <div class="btn">
                <img src="img/p6_9.png" alt=""><br>
                <img src="img/p6_10.png" alt="">
            </div>
        </div>
    </div>
    <!-- 制作属于你的茅台酒 end -->

</body>
<script src="js/index.js"></script>

</html>
